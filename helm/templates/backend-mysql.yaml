apiVersion: apps/v1
kind: Deployment
metadata:
  name: etf-backend-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etf-backend-mysql
  template:
    metadata:
      labels:
        app: etf-backend-mysql
    spec:
      containers:
        - image: mysql:5
          imagePullPolicy: Always
          name: etf-backend-mysql
          env:
            - name: MYSQL_DATABASE
              value: {{ .Values.backend.mysql.config.db }}
            - name: MYSQL_USER
              value: {{ .Values.backend.mysql.config.user }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.backend.mysql.config.password }}
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.backend.mysql.config.rootPassword }}

---
apiVersion: v1
kind: Service
metadata:
  name: etf-backend-mysql
spec:
  selector:
    app: etf-backend-mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
