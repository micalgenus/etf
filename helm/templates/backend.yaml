apiVersion: apps/v1
kind: Deployment
metadata:
  name: etf-backend
spec:
  replicas: {{ .Values.backend.deployment.replicas }}
  selector:
    matchLabels:
      app: etf-backend
  template:
    metadata:
      labels:
        app: etf-backend
    spec:
      containers:
        - image: micalgenus/etf:backend-{{ .Chart.AppVersion }}
          imagePullPolicy: Always
          name: etf-backend
          env:
            - name: MYSQL_HOST
              value: etf-backend-mysql
            - name: MYSQL_PORT
              value: {{ 3306 | quote }} 
            - name: MYSQL_DATABASE
              value: {{ .Values.backend.mysql.config.db }}
            - name: MYSQL_USER
              value: {{ .Values.backend.mysql.config.user }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.backend.mysql.config.password }}
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.backend.mysql.config.rootPassword }}

---
apiVersion: v1
kind: Service
metadata:
  name: etf-backend
spec:
  selector:
    app: etf-backend
  ports:
    - name: tomcat
      port: 8080
      targetPort: 8080
