apiVersion: apps/v1
kind: Deployment
metadata:
  name: etf-backend
spec:
  replicas: {{ .Values.backend.deployment.replicas }}
  selector:
    matchLabels:
      app: etf-backend
  template:
    metadata:
      labels:
        app: etf-backend
    spec:
      containers:
        - image: micalgenus/etf:backend-{{ .Chart.AppVersion }}
          imagePullPolicy: Always
          name: etf-backend

---
apiVersion: v1
kind: Service
metadata:
  name: etf-backend
spec:
  selector:
    app: etf-backend
  ports:
    - name: tomcat
      port: 8080
      targetPort: 8080
