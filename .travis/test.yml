jobs:
  include:
    # Backend test
    - stage: test
      language: java
      java: 11
      env:
        - MYSQL_PORT=3306
        - MYSQL_DATABASE=etf
        - MYSQL_USER=travis
      before_install:
        - cd backend
        - chmod +x ./gradlew
      install:
        - ./gradlew
      before_script:
        - mysql -e "CRATE DATABASE $MYSQL_DATABASE"
      script:
        - ./gradlew test --stacktrace
