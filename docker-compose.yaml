version: "3.7"

services:
  backend-watchman:
    image: openjdk:11
    working_dir: /spring/
    command: ./tools/watchman.sh
    volumes:
      - ./backend/:/spring/
      - type: tmpfs
        target: /spring/.gradle
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    ports:
      - 8080:8080
      - 35729:35729
    volumes:
      - ./backend/:/spring/
      - gradle:/root/.gradle/

volumes:
  gradle: