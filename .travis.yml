version: ~> 1.0
import:
  # Configuration
  - source: .travis/cache.yml
  - source: .travis/services.yml

  # Jobs
  - source: .travis/lint.yml
    mode: deep_merge_append
  - source: .travis/test.yml
    mode: deep_merge_append
  - source: .travis/deploy.yml
    mode: deep_merge_append
    if: branch = master
